<!DOCTYPE html>
 <html >
 <head>
 	<meta charset="UTF-8">
 	<title>满意度调查</title>
 	<style type="">
         @import "css/问卷调查.css";
        
 	

 	</style>
 </head>
 <body>
 	<div class="login_box">
        
                    <div class="group-name"style="margin-top:50px;margin-left:15px;">A</div>
                    <table class="question"style="margin-left:15px;">
                        <tbody >
                            <tr>
                                <td class="questiontext">
                                    <span class="asterisk">*</span>
                                    
                                    您对个人页面整体满意度如何？
                                    <br>
                                    <span class="questionhelp"></span>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="survey-question-help"></td>
                            </tr>
                            <tr>
                                <td class="answer">
                                    <ul class="answer-list radio-list" style="padding-left: 0;">
                                       <div class="choice">
                                        <input class="myforms-3-2" type="radio" checked ="checked" name="2" value="sex1">
                                        <label></label>非常满意
                                       </div>
                                        <div class="choice">
                                        <input class="myforms-3-2" type="radio" checked ="checked" name="2" value="sex1">
                                        <label>满意</label>
                                        </div>
                                         <div  class="choice">
                                             <input class="myforms-3-2" type="radio" checked ="checked" name="2" value="sex1">一般
                                           </div> 
                                        
                                        <div  class="choice">
                                            <input class="myforms-3-2" type="radio" checked ="checked" name="2" value="sex1">不满意
                                         </div>  
                                       
                                    <div  class="choice">
                                        <input class="myforms-3-2" type="radio"  name="2" checked ="checked"value="sex1">
                                       <label>非常不满意</label>
                                   </div>
                             
                                    </ul>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                    <div class="group-name"style="margin-top:10px;margin-left:15px;">B</div>
                    <table class="question" style="margin-left:15px;">
                        <tbody >
                            <tr>
                                
                                <td class="questiontext">
                                    <span class="asterisk">*</span>
                                    您对个人页面有什么想法，请大声说出来吧！（例如：哪里有问题，可以添加哪些功能）
                                    <br>
                                    <span class="questionhelp"></span>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="survey-question-help"></td>
                            </tr>
                            <tr>
                                <td class="answer">
                                    <ul class="answer-list radio-list" style="padding-left: 0;">
                                        
                                        <textarea class="textarea  empty" name="opinion" id="opinion" alt="答案" rows="5" cols="40" onkeyup="checkconditions(this.value, this.name, this.type)"></textarea>

                                    </ul>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="group-name"style="margin-top:10px;margin-left:15px;">C</div>
                    <table class="question" style="margin-left:15px;">
                        <tbody >
                            <tr>
                                
                                <td class="questiontext">
                                    <span class="asterisk">*</span>
                                    在这里说出你想对UP主想说的话
                                    <br>
                                    <span class="questionhelp"></span>
                                    
                                </td>
                            </tr>
                            <tr>
                                <td class="survey-question-help"></td>
                            </tr>
                            <tr>
                                <td class="answer">
                                    <ul class="answer-list radio-list" style="padding-left: 0;">
                                        
                                        <textarea class="textarea  empty" name="opinion" id="opinion" alt="答案" rows="5" cols="40" onkeyup="checkconditions(this.value, this.name, this.type)"></textarea>

                                    </ul>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="submit-buttons" style="margin-top: 0px;"><!--提交按钮-->
                        <button class="try">
                            <span class="button-text">
                                提交

                            </span>
                        </button>
                    </div>
 		
 	</div>
 </body>
 </html>
